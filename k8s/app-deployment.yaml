apiVersion: apps/v1
kind: Deployment
metadata:
  name: ak-proleter-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ak-proleter
  template:
    metadata:
      labels:
        app: ak-proleter
    spec:
      containers:
        - name: ak-proleter
          image: ak-proleter-app:latest # Replace with your image name/tag
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: DATABASE_URL
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ak-proleter-service
spec:
  selector:
    app: ak-proleter
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
